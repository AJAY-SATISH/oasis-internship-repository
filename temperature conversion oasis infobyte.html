<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" required><br>
        
        <label for="unit">Select Unit:</label>
        <select id="unit" required>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select><br>

        <button onclick="convertTemperature()">Convert</button><br>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperature = parseFloat(document.getElementById('temperature').value);
            var unit = document.getElementById('unit').value;
            var result = document.getElementById('result');

            if (isNaN(temperature)) {
                result.innerHTML = "Please enter a valid number.";
                return;
            }

            if (unit === 'celsius') {
                var convertedTemperature = (temperature * 9/5) + 32;
                result.innerHTML = temperature + "째C is " + convertedTemperature + "째F.";
            } else {
                var convertedTemperature = (temperature - 32) * 5/9;
                result.innerHTML = temperature + "째F is " + convertedTemperature + "째C.";
            }
        }
    </script>
</body>
</html>
